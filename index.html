<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <h1 class="heading">Cash Registry <span>ðŸ’°</span></h1>
    <div class="container">
        <p class="description">Enter the bill amount and cash received to get minimum number of notes to return</p>
        <label for="bill-amount">Bill amount:</label>
        <input type="number" class="bill-amount"/>
        <button class="next">Next</button>
        <div class="after-next-button" style="display: none;">
            <label for="cash-received">Cash Received:</label>
            <input type="number" class="cash-received"/>
            <button class="submit">check</button>
            <p class="message"></p>
            <table class="change-table">
                <caption>Return change</caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                </tr>
                <tr class="row-two">
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="footer ">
        <div class="footer-heading"><h3>Catch me socially</h3></div>
        <ul class="social-links">

            </li>

            </li>
        </ul>
    </footer>
